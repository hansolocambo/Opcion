warningTitle = avertissement envoi email - netscape non activé

warningBody = Netscape n'est pas activé, afin d'envoyer un email, veuillez procéder comme suit: \
\n\n. tout d'abord, ouvrir Netscape, \
\n. ensuite, revenez à cette fenêtre de dialogue, \
\n. enfin cliquer sur \"oui\" pour continuer (Netscape Messenger s'ouvrira), ou \"non\" pour abandonner.\n\n